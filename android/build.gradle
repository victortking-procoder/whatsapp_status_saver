buildscript {
    ext.kotlin_version = '1.8.10' // This was provided in your initial screenshot for project-level build.gradle
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:7.4.2' // This was provided in your initial screenshot
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'dev.flutter.flutter-gradle-plugin' // Ensure this is present
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
