plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'dev.flutter.flutter-gradle-plugin' // Add this line
}

android {
    namespace 'com.example.whatsapp_status_downloader_2025_source_code'
    compileSdkVersion flutter.compileSdkVersion // Change from hardcoded value
    ndkVersion flutter.ndkVersion // Add this line if not present

    defaultConfig {
        applicationId "com.example.whatsapp_status_downloader_2025_source_code"
        minSdkVersion flutter.minSdkVersion // Change from hardcoded value
        targetSdkVersion flutter.targetSdkVersion // Change from hardcoded value
        versionCode flutter.versionCode // Use Flutter's versionCode
        versionName flutter.versionName // Use Flutter's versionName
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

flutter { // This block is necessary for the dev.flutter.flutter-gradle-plugin
    source '../..'
}

dependencies {
    // You might not need this line explicitly if the flutter-gradle-plugin handles it
    // but it doesn't hurt to keep it if there are no conflicts.
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
}
